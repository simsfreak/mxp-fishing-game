
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MXP Fishing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/beach-background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .ui-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      padding: 20px;
      background: #fff4e1;
      box-shadow: 4px 4px 0px #888888;
      border-radius: 8px;
    }

    .bait-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .bait-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
    }

    .bait-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    .bar-container {
      width: 100%;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }

    .bar-fill {
      background: lightgreen;
      width: 20%;
      height: 100%;
      position: absolute;
      left: 30%;
    }

    .pointer {
      width: 10px;
      height: 100%;
      background: red;
      position: absolute;
      top: 0;
      left: 0;
    }

    .cast-button {
      width: 100%;
      padding: 10px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .rod-select {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="ui-container">
    <label for="rod">Select Rod:</label>
    <select id="rod" class="rod-select">
      <option value="bamboo">ðŸŒ¿ Bamboo Rod (Lv. 1)</option>
    </select>

    <div class="bait-container">
      <div class="bait-icon" title="Worm"><img src="images/bait_worm.png" alt="Worm" /></div>
      <div class="bait-icon" title="Minnow"><img src="images/bait_minnow.png" alt="Minnow" /></div>
      <div class="bait-icon" title="Spinner"><img src="images/bait_spinner.png" alt="Spinner" /></div>
      <div class="bait-icon" title="Corn"><img src="images/bait_corn.png" alt="Corn" /></div>
    </div>

    <div class="bar-container">
      <div class="bar-fill"></div>
      <div class="pointer" id="pointer"></div>
    </div>

    <button class="cast-button" onclick="castLine()">CAST</button>
    <p id="result" style="text-align: center; font-weight: bold; margin-top: 10px;">Try your luck!</p>
  </div>

  <script>
    const pointer = document.getElementById("pointer");
    let position = 0;
    let direction = 1;

    function animatePointer() {
      position += direction * 2;
      if (position > 290 || position < 0) direction *= -1;
      pointer.style.left = position + "px";
      requestAnimationFrame(animatePointer);
    }
    animatePointer();

    function castLine() {
      const fillStart = 96;
      const fillEnd = 192;
      if (position >= fillStart && position <= fillEnd) {
        document.getElementById("result").innerText = "ðŸŽ£ Success! You caught a fish!";
      } else {
        document.getElementById("result").innerText = "ðŸ’¨ The fish got away...";
      }
    }
  </script>
</body>
</html>
