
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MXP Fishing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./images/beach-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .avatar {
      position: absolute;
      bottom: 20px;
      left: 40px;
      width: 280px;
    }

    .inventory-ui {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 260px;
    }

    .fishing-minigame {
      position: absolute;
      bottom: 20px;
      right: 30px;
      background: #fef6e4;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .bait-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .bait-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: white;
    }

    .bar-container {
      width: 100%;
      height: 16px;
      background: #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      background: #90ee90;
      width: 25%;
      position: absolute;
      left: 25%;
      border-radius: 8px;
    }

    .bar-marker {
      width: 16px;
      height: 16px;
      background: red;
      position: absolute;
      top: 0;
      left: 70%;
      border-radius: 50%;
    }

    .cast-btn {
      background: orange;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <img src="./images/avatar-casting.png" class="avatar" alt="MXP Avatar" />
  <img src="./images/inventory-ui.png" class="inventory-ui" alt="Inventory UI" />

  <div class="fishing-minigame">
    <label for="rod">Select Rod: ðŸŽ‹</label>
    <select id="rod">
      <option>Bamboo Rod (Lv. 1)</option>
    </select>

    <div class="bait-icons">
      <img src="./images/bait_worm.png" title="Worm" />
      <img src="./images/bait_minnow.png" title="Minnow" />
      <img src="./images/bait_spinner.png" title="Spinner" />
      <img src="./images/bait_corn.png" title="Corn" />
    </div>

    <div class="bar-container">
      <div class="bar-fill"></div>
      <div class="bar-marker"></div>
    </div>

    <button class="cast-btn">CAST</button>
    <p><strong>Try your luck!</strong></p>
  </div>
</body>
</html>
