
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MXP Fishing Minigame</title>
  <style>
    body {
      background-color: #b3ecf2;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-panel {
      background: #fff6e6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 4px 4px 0 #888;
      text-align: center;
      width: 400px;
    }
    .bait-icons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .bait-icons img {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    .slider-bar {
      width: 100%;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      margin: 15px 0;
      position: relative;
    }
    .green-zone {
      position: absolute;
      height: 100%;
      background: lightgreen;
      left: 25%;
      width: 20%;
    }
    .red-zone {
      position: absolute;
      height: 100%;
      background: red;
      right: 15%;
      width: 5%;
    }
    .cast-btn {
      background: orange;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="game-panel">
    <label for="rod-select">Select Rod:</label>
    <select id="rod-select" onchange="updateBaitIcons()">
      <option value="1">ðŸŒ¿ Bamboo Rod (Lv. 1)</option>
      <option value="2">ðŸªµ Classic Rod (Lv. 2)</option>
      <option value="3">ðŸ”· Fiber Rod (Lv. 3)</option>
    </select>
    <div class="bait-icons" id="bait-icons">
      <img src="images/bait_icon_1.png" alt="Worm" title="Worm" />
      <img src="images/bait_icon_2.png" alt="Dough Ball" title="Dough Ball" />
      <img src="images/bait_icon_3.png" alt="Squid" title="Squid" />
      <img src="images/bait_icon_4.png" alt="Spinner" title="Spinner" />
    </div>
    <div class="slider-bar">
      <div class="green-zone"></div>
      <div class="red-zone"></div>
    </div>
    <button class="cast-btn">CAST</button>
    <p><strong>Try your luck!</strong></p>
  </div>

  <script>
    function updateBaitIcons() {
      const level = parseInt(document.getElementById("rod-select").value);
      const icons = document.querySelectorAll("#bait-icons img");

      // Hide all icons initially
      icons.forEach(img => img.style.display = "none");

      // Show icons based on rod level
      if (level === 1) icons[0].style.display = "inline-block";
      if (level === 2) {
        icons[0].style.display = "inline-block";
        icons[1].style.display = "inline-block";
      }
      if (level === 3) {
        icons.forEach(img => img.style.display = "inline-block");
      }
    }

    // Trigger on load
    window.onload = updateBaitIcons;
  </script>
</body>
</html>
