
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MXP Fishing Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/beach-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .fishing-ui {
      width: 350px;
      background: #fff8e1;
      border: 5px solid #3e3e3e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 6px 6px 0 #888;
      text-align: center;
    }
    .bait-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 12px;
    }
    .bait {
      width: 40px;
      height: 40px;
      background-size: cover;
      border: 2px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
    }
    .slider-box {
      position: relative;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      margin: 12px 0;
      overflow: hidden;
    }
    .green-zone {
      position: absolute;
      height: 100%;
      background: lightgreen;
      width: 20%;
      left: 40%;
    }
    .pointer {
      position: absolute;
      width: 10px;
      height: 100%;
      background: red;
      left: 0;
      transition: left 0.02s linear;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffa500;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="fishing-ui">
    <div class="bait-row">
      <div class="bait" style="background-image: url('images/worm.png');" title="Worm"></div>
      <div class="bait" style="background-image: url('images/spinner.png');" title="Spinner"></div>
      <div class="bait" style="background-image: url('images/squid.png');" title="Squid"></div>
    </div>
    <div class="slider-box">
      <div class="green-zone" id="green"></div>
      <div class="pointer" id="pointer"></div>
    </div>
    <button class="btn" onclick="stopSlider()">CAST</button>
    <div class="result" id="result">Try your luck!</div>
  </div>

  <script>
    let direction = 1;
    let pos = 0;
    let interval;
    const pointer = document.getElementById('pointer');
    const green = document.getElementById('green');
    const result = document.getElementById('result');

    function moveSlider() {
      const slider = document.querySelector('.slider-box');
      const max = slider.offsetWidth - pointer.offsetWidth;
      pos += direction * 2;
      if (pos <= 0 || pos >= max) direction *= -1;
      pointer.style.left = pos + 'px';
    }

    function startSlider() {
      clearInterval(interval);
      interval = setInterval(moveSlider, 10);
    }

    function stopSlider() {
      clearInterval(interval);
      const pointerCenter = pos + pointer.offsetWidth / 2;
      const greenLeft = green.offsetLeft;
      const greenRight = greenLeft + green.offsetWidth;

      if (pointerCenter > greenLeft && pointerCenter < greenRight) {
        result.innerHTML = "🎉 You caught a fish!";
        result.style.color = "green";
      } else {
        result.innerHTML = "🐟 It got away...";
        result.style.color = "red";
      }
      setTimeout(() => {
        result.innerHTML = "Try your luck!";
        result.style.color = "black";
        startSlider();
      }, 1500);
    }

    startSlider();
  </script>
</body>
</html>
