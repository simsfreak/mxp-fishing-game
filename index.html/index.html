<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MXP Fishing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3ecf2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: #fdf5e6;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 5px 5px 0px #888;
      text-align: center;
      min-width: 500px;
    }

    .rod-select {
      margin-bottom: 10px;
    }

    .bait-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .bait-icon {
      width: 48px;
      height: 48px;
      background-image: url('images/bait-spritesheet.png');
      background-size: 192px 48px; /* 4 icons, each 48px wide */
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .bait-icon:hover {
      border-color: #555;
    }

    .bait-1 { background-position: 0px 0; }
    .bait-2 { background-position: -48px 0; }
    .bait-3 { background-position: -96px 0; }
    .bait-4 { background-position: -144px 0; }

    .cast-bar {
      margin: 10px auto;
      width: 100%;
      background: #ccc;
      height: 20px;
      border-radius: 10px;
      position: relative;
    }

    .cast-fill {
      background: lightgreen;
      height: 100%;
      width: 15%;
      position: absolute;
      left: 25%;
      border-radius: 10px;
    }

    .fail-zone {
      background: red;
      height: 100%;
      width: 5%;
      position: absolute;
      left: 80%;
      border-radius: 10px;
    }

    button {
      background-color: orange;
      color: black;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="rod-select">
      <label for="rod">Select Rod:</label>
      <select id="rod">
        <option value="bamboo">ðŸŽ‹ Bamboo Rod (Lv. 1)</option>
        <option value="fiberglass">ðŸ§µ Fiberglass Rod (Lv. 10)</option>
        <option value="carbon">âš« Carbon Rod (Lv. 20)</option>
      </select>
    </div>

    <div class="bait-icons">
      <div class="bait-icon bait-1" title="Worm"></div>
      <div class="bait-icon bait-2" title="Corn"></div>
      <div class="bait-icon bait-3" title="Minnow"></div>
      <div class="bait-icon bait-4" title="Squid"></div>
    </div>

    <div class="cast-bar">
      <div class="cast-fill"></div>
      <div class="fail-zone"></div>
    </div>

    <button id="castButton">CAST</button>
    <div style="margin-top: 10px; font-weight: bold;">Try your luck!</div>
  </div>
</body>
</html>
